<ul>
  {% for item in site.data.navigation %}
  <li>
    <a href="{{ item.link }}" 
			{% if page.url == item.link %}
				class="currentPageLink"
			{% endif %}>
      {{ item.name }}
    </a>
  </li>
  {% endfor %}

  <li class="title">
    {{ site.title | default: site.github.repository_name }}
  </li>
</ul>
