<h1>OBL Faces</h1>

<p>
	Single square faces with mnemonics (images or descriptions) for memorization.
  Each OBL case consists of two (not necessarily distinct) faces.
</p>

      <h2><a href="{{ face.url | replace: '.html','' }}">{{ face.name }}</a></h2>
    </li>
  {% endfor %}
</ul>
